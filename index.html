        function processExcelFile(data) {
            try {
                const workbook = XLSX.read(data, { type: 'array' });

                if (!workbook || !workbook.SheetNames || workbook.SheetNames.length === 0) {
                    showMessage('Excelæ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼ä¸æ”¯æŒ', 'error');
                    return;
                }

                // è·å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                if (!worksheet) {
                    showMessage('æ— æ³•è¯»å–Excelå·¥ä½œè¡¨', 'error');
                    return;
                }

                // è½¬æ¢ä¸ºæ•°ç»„æ ¼å¼
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                    header: 1,
                    defval: ''
                });

                if (!jsonData || jsonData.length === 0) {
                    showMessage('Excelæ–‡ä»¶ä¸­æ²¡æœ‰æ•°æ®', 'error');
                    return;
                }

                parseExcelData(jsonData);
            } catch (err) {
                console.error('Excelè§£æé”™è¯¯:', err);
                showMessage('Excelæ–‡ä»¶è§£æå¤±è´¥: ' + err.message, 'error');
            }
        }

        // è§£æExcelæ•°æ®
        function parseExcelData(jsonData) {
            const parsedWords = [];

            // éå†æ‰€æœ‰è¡Œ
            for (let i = 0; i < jsonData.length; i++) {
                const row = jsonData[i];

                // è·³è¿‡ç©ºè¡Œ
                if (!row || row.length < 2) continue;

                let english = String(row[0] || '').trim();
                let chinese = String(row[1] || '').trim();

                // è·³è¿‡æ ‡é¢˜è¡Œï¼ˆå¦‚æœç¬¬ä¸€è¡Œéƒ½æ˜¯è‹±æ–‡ä¸”çœ‹èµ·æ¥åƒæ ‡é¢˜ï¼‰
                if (i === 0 && (english.toLowerCase() === 'english' || english.toLowerCase() === 'word' ||
                    chinese.toLowerCase() === 'chinese' || chinese.toLowerCase() === 'meaning')) {
                    continue;
                }

                // è¿‡æ»¤æ‰æ•°å­—æ ‡å·ï¼ˆå¦‚æœç¬¬ä¸€åˆ—æ˜¯æ•°å­—ï¼Œè·³è¿‡ï¼‰
                if (!isNaN(english) && english.length < 3) {
                    english = String(row[1] || '').trim();
                    chinese = String(row[2] || '').trim();
                }

                if (english && chinese && english.length > 0 && chinese.length > 0) {
                    parsedWords.push({
                        english: english,
                        chinese: chinese
                    });
                }
            }

            if (parsedWords.length === 0) {
                showMessage('Excelæ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å•è¯æ•°æ®', 'error');
                return;
            }

            words = parsedWords;
            document.getElementById('wordsTitle').textContent = 'ğŸ“š å·²ä¸Šä¼ å•è¯';
            displayWords();
            generatePreviewBubbles();
            showMessage(`æˆåŠŸå¯¼å…¥ ${words.length} ä¸ªå•è¯ï¼`, 'success');
        }

        // æ£€æŸ¥æ˜¯å¦æœ‰ä¹±ç 
        function hasGarbled(text) {
            // æ£€æŸ¥æ˜¯å¦æœ‰å¤ªå¤šä¸å¯æ‰“å°å­—ç¬¦
            const unprintable = (text.match(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F-\x9F]/g) || []).length;
            return unprintable > text.length * 0.1;
        }

        // è§£æCSV
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const parsedWords = [];

            for (let line of lines) {
                // è·³è¿‡ç©ºè¡Œå’ŒExcelæ ¼å¼è¡Œ
                if (!line.trim()) continue;

                // æ”¯æŒé€—å·å’Œåˆ¶è¡¨ç¬¦åˆ†éš”
                let parts = line.split(',');
                if (parts.length < 2) {
                    parts = line.split('\t');
                }

                parts = parts.map(p => p.trim()).filter(p => p);

                if (parts.length >= 2) {
                    parsedWords.push({
                        english: parts[0],
                        chinese: parts[1]
                    });
                }
            }

            if (parsedWords.length === 0) {
                showMessage('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼Œè¯·æ£€æŸ¥CSVæ–‡ä»¶', 'error');
                return;
            }

            words = parsedWords;
            document.getElementById('wordsTitle').textContent = 'ğŸ“š å·²ä¸Šä¼ å•è¯';
            displayWords();
            generatePreviewBubbles();
            showMessage(`æˆåŠŸå¯¼å…¥ ${words.length} ä¸ªå•è¯ï¼`, 'success');
        }

        // æ¸…é™¤å•è¯
        function resetWords() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤å·²ä¸Šä¼ çš„å•è¯ï¼Œæ¢å¤ç¤ºä¾‹å•è¯å—ï¼Ÿ')) {
                words = [...SAMPLE_WORDS];
                document.getElementById('fileInput').value = '';
                document.getElementById('wordsTitle').textContent = 'ğŸ“š ç¤ºä¾‹å•è¯';
                displayWords();
                generatePreviewBubbles();
                showMessage('å·²æ¢å¤ç¤ºä¾‹å•è¯', 'success');
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (words.length === 0) {
                showMessage('è¯·å…ˆæ·»åŠ å•è¯', 'error');
                return;
            }

            document.getElementById('indexPage').classList.add('hidden');
            document.getElementById('gamePage').classList.remove('hidden');
            gameState.matchedCount = 0;
            gameState.gameActive = true;
            gameState.selectedBubble = null;

            createBubbles();
            updateGameStats();
        }

        // æ³¡æ³¡é¢œè‰²åº“
        const bubbleColors = {
            english: [
                'linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%)',      // æ©™çº¢
                'linear-gradient(135deg, #ff6b9d 0%, #c44569 100%)',      // ç²‰çº¢
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',      // ç²‰é»„
                'linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)',      // çº¢è“
                'linear-gradient(135deg, #ff8c42 0%, #ff5722 100%)',      // æ·±æ©™
                'linear-gradient(135deg, #ff7675 0%, #ffc069 100%)',      // çº¢é»„
            ],
            chinese: [
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',      // ç»¿é’
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',      // è“é’
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',      // ç»¿é’
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',      // é’ç²‰
                'linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%)',      // è“ç´«
                'linear-gradient(135deg, #55efc4 0%, #74b9ff 100%)',      // ç»¿è“
            ]
        };

        // åˆ›å»ºæ¸¸æˆæ³¡æ³¡
        function createBubbles() {
            const container = document.getElementById('bubblesArea');
            container.innerHTML = '';

            gameState.bubbles = [];
            let id = 0;

            // åˆ›å»ºè‹±æ–‡å’Œä¸­æ–‡æ³¡æ³¡å¯¹
            words.forEach((word, index) => {
                gameState.bubbles.push({
                    id: id++,
                    text: word.english,
                    type: 'english',
                    pair: word.chinese,
                    matched: false,
                    colorIndex: index % bubbleColors.english.length
                });

                gameState.bubbles.push({
                    id: id++,
                    text: word.chinese,
                    type: 'chinese',
                    pair: word.english,
                    matched: false,
                    colorIndex: index % bubbleColors.chinese.length
                });
            });

            // éšæœºæ‰“ä¹±
            shuffleArray(gameState.bubbles);

            // éšæœºå¤§å°
            gameState.bubbles.forEach(bubble => {
                bubble.size = 80 + Math.random() * 40; // 80-120px
            });

            // æ¸²æŸ“æ³¡æ³¡
            gameState.bubbles.forEach(bubble => {
                const bubbleEl = document.createElement('div');
                bubbleEl.className = `bubble ${bubble.type}`;
                bubbleEl.textContent = bubble.text;
                bubbleEl.style.width = bubble.size + 'px';
                bubbleEl.style.height = bubble.size + 'px';

                // æ ¹æ®æ–‡å­—é•¿åº¦è°ƒæ•´å­—ä½“å¤§å°
                const textLength = bubble.text.length;
                let fontSize;
                if (textLength <= 4) {
                    fontSize = bubble.size * 0.16; // çŸ­å•è¯ç”¨æ›´å¤§å­—å·
                } else if (textLength <= 7) {
                    fontSize = bubble.size * 0.14;
                } else {
                    fontSize = bubble.size * 0.12; // é•¿å•è¯ç”¨è¾ƒå°å­—å·
                }
                bubbleEl.style.fontSize = fontSize + 'px';

                // åº”ç”¨é¢œè‰²
                const colorGradient = bubble.type === 'english'
                    ? bubbleColors.english[bubble.colorIndex]
                    : bubbleColors.chinese[bubble.colorIndex];
                bubbleEl.style.background = colorGradient;

                bubbleEl.dataset.id = bubble.id;
                bubbleEl.onclick = (e) => {
                    e.stopPropagation();
                    selectBubble(bubble, bubbleEl);
                };
                container.appendChild(bubbleEl);
            });
        }

        // éšæœºæ‰“ä¹±
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // é€‰æ‹©æ³¡æ³¡
        function selectBubble(bubble, element) {
            if (!gameState.gameActive || bubble.matched) return;

            if (gameState.selectedBubble && gameState.selectedBubble.id === bubble.id) {
                gameState.selectedBubble = null;
                element.classList.remove('selected');
                return;
            }

            if (gameState.selectedBubble) {
                const selectedEl = document.querySelector(`[data-id="${gameState.selectedBubble.id}"]`);

                if (bubble.pair === gameState.selectedBubble.text &&
                    gameState.selectedBubble.pair === bubble.text) {
                    // åŒ¹é…æˆåŠŸ
                    selectedEl.classList.add('pop');
                    element.classList.add('pop');

                    setTimeout(() => {
                        selectedEl.classList.add('matched');
                        element.classList.add('matched');
                        bubble.matched = true;
                        gameState.selectedBubble.matched = true;

                        // è·å–è‹±æ–‡å•è¯ç”¨äºè¯­éŸ³æ’­æ”¾
                        const englishWord = gameState.selectedBubble.type === 'english'
                            ? gameState.selectedBubble.text
                            : bubble.text;

                        gameState.selectedBubble = null;
                        gameState.matchedCount++;
                        updateGameStats();

                        showMessage('âœ¨ åŒ¹é…æˆåŠŸï¼', 'success');

                        // æ’­æ”¾è‹±æ–‡å•è¯è¯­éŸ³
                        speakEnglishWord(englishWord);

                        if (gameState.matchedCount === words.length) {
                            endGame();
                        }
                    }, 250);
                } else {
                    // åŒ¹é…å¤±è´¥
                    selectedEl.classList.add('error');
                    element.classList.add('error');
                    showMessage('âŒ ä¸åŒ¹é…ï¼Œè¯·é‡è¯•', 'error');

                    setTimeout(() => {
                        selectedEl.classList.remove('selected', 'error');
                        element.classList.remove('error');
                        gameState.selectedBubble = null;
                    }, 500);
                }
            } else {
                gameState.selectedBubble = bubble;
                element.classList.add('selected');
            }
        }

        // æ›´æ–°æ¸¸æˆç»Ÿè®¡
        function updateGameStats() {
            document.getElementById('matchCount').textContent = gameState.matchedCount;
            document.getElementById('totalCount').textContent = words.length;
        }

        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameState.gameActive = false;
            document.getElementById('gameOverOverlay').classList.add('show');
        }

        // è¿”å›é¦–é¡µ
        function backToIndex() {
            document.getElementById('gamePage').classList.add('hidden');
            document.getElementById('indexPage').classList.remove('hidden');
            document.getElementById('gameOverOverlay').classList.remove('show');
            gameState.selectedBubble = null;
            gameState.gameActive = false;
        }

        // æ’­æ”¾è‹±æ–‡å•è¯è¯­éŸ³
        function speakEnglishWord(word) {
            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ Web Speech API
            const SpeechSynthesisUtterance = window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance;
            if (!SpeechSynthesisUtterance) {
                console.warn('æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³åˆæˆ');
                return;
            }

            // åœæ­¢ä¹‹å‰çš„è¯­éŸ³æ’­æ”¾
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US'; // è®¾ç½®ä¸ºè‹±æ–‡
            utterance.rate = 1; // æ­£å¸¸é€Ÿåº¦
            utterance.pitch = 1; // æ­£å¸¸éŸ³è°ƒ
            utterance.volume = 1; // æœ€å¤§éŸ³é‡

            window.speechSynthesis.speak(utterance);
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 2000);
        }

        // åˆå§‹åŒ–
        init();
    </script>
